<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
</head>

<body>
    <h1>Image Display</h1>
    <form method="post">
        {% csrf_token %}
        <label for="user_prompt">Prompt:</label>
        <input type="text" id="user_prompt" name="user_prompt">
        <button type="submit">Submit</button>
    </form>
    {% if image_base64 %}
    <img src="data:image/png;base64,{{ image_base64 }}" alt="Generated Image">
    {% endif %}
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>

</html>
